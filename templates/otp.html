{% extends 'navigation.html'%}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login Page</title>
</head>
<body>
  
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Otp
          </div>


          {% if msg %}
          <div class="alert alert-danger alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Error!</strong>{{ msg }}
          </div>
          {% endif %}
          {% if msg1 %}
          <div class="alert alert-success alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Successfully</strong>{{ msg1 }}
          </div>
          {% endif %}

                <div class="card-body">
                    <form action="{% url 'verify_otp' %}" method="post">
                      {% csrf_token %}
                        <div class="mb-3">
                            <input type="hidden" class="form-control" id="email" name="email" placeholder="Enter your Email" value="{{email}}">
                        </div>
                        <div class="mb-3">
                            <input type="hidden" class="form-control" id="otp" name="otp" placeholder="Enter your Email" value="{{otp}}">
                        </div>
                        <div class="mb-3">
                            <label for="votp" class="form-label">Enter OTP</label>
                            <input type="text" class="form-control" id="votp" name="votp" placeholder="Enter your OTP:">
                        </div>
                        <button type="submit" class="btn btn-primary">Verify OTP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

{% endblock %}
