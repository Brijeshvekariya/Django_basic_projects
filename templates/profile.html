{% extends 'navigation.html'%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <h3>Profile</h3>
    {% if msg1 %}
    <div class="alert alert-success alert-dismissible fade show">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Success!</strong> {{msg1}}
    </div>
    {% endif %}
    {% if msg %}
    <div class="alert alert-danger alert-dismissible fade show">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Error!</strong>{{ msg }}
    </div>
    {% endif %}


<div class="container">
  <form action="{% url 'profile' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="fname" class="form-label">First Name</label>
      <input type="text" class="form-control"  name="fname" value="{{user.fname}}">
    </div>
    <div class="mb-3">
      <label for="lname" class="form-label">Last Name</label>
      <input type="text" class="form-control"  name="lname" value="{{user.lname}}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" readonly>
    </div>
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile</label>
      <input type="tel" class="form-control" name="mobile" value="{{user.mobile}}" readonly>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" name="address" value="{{user.address}}">
    </div>
    <div>
        <img src="{{user.profile_pic.url}}" alt="" height="100px" width="100px">
    </div>
    <div class="mb-3">
      <label for="profile_pic" class="form-label">Upload Profile</label>
      <input type="file" class="form-control" name="profile_pic">
    </div>



    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>
</div>
</body>
</html>
{% endblock %}
